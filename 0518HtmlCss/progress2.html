<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>保險平台主頁</title>
  <link rel="stylesheet" href="static/css/styles.css" />
  <link rel="stylesheet" href="static/css/insurance_summary_card.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <script src="static/js/include.js" defer></script> <!-- 載入 header & footer -->



</head>

<body>
  <div id="header-container"></div>
  <div class="wrapper">
    <!-- 保單摘要區 -->
    <section class="insurance-card">
      <h2>保單摘要資訊</h2>
      <div class="policy-info-pairs">
        <div class="info-row">
          <span class="label">保單編號</span>
          <span class="value">135738</span>
        </div>
        <div class="info-row">
          <span class="label">保單種類</span>
          <span class="value">壽險</span>
        </div>
        <div class="info-row">
          <span class="label">保人姓名</span>
          <span class="value">吳不停</span>
        </div>
        <div class="info-row">
          <span class="label">身分證字號</span>
          <span class="value">A1539458XX</span>
        </div>
      </div>
    </section>

    <!-- 保單列表區 -->
    <section class="insurance-card">
      <h2>我的保單列表</h2>
      <div class="policy-list">
        <div class="policy-item-row">
          <span class="policy-title">保險金額</span>
          <span class="policy-period">13ab256</span>     
          <a href="progressError.html" class="policy-title">錯誤</a>
        </div>
        <div class="policy-item-row">
          <span class="policy-title">733</span>
          <span class="policy-period">37375</span>
          <a href="progressError.html" class="policy-title">錯誤</a>
        </div>
      </div>
    </section>
  </div>
  <div id="footer-container"></div>
</body>
</html>

<style>
  

  .wrapper {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .insurance-card {
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 4px 12px rgba(0, 51, 102, 0.08);
    padding: 32px;
    margin-bottom: 40px;
  }

  .insurance-card h2 {
    margin-top: 0;
    color: #003366;
    margin-bottom: 24px;
  }

  .policy-info-pairs {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .info-row {
    display: flex;
    justify-content: space-between;
    background-color: rgba(217, 217, 217, 0.44);
    padding: 12px 16px;
    border-radius: 8px;
  }

  .label {
    font-weight: bold;
    color: #003366;
    font-size: 16px;
  }

  .value {
    font-size: 16px;
    color: #000;
  }

  .policy-list {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-top: 40px;
  }

  .policy-item-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(230, 240, 255, 0.5);
    padding: 12px 20px;
    border-radius: 10px;
  }

  .policy-title {
    font-weight: bold;
    color: #003366;
    font-size: 16px;
  }

  .policy-period {
    font-size: 14px;
    color: #444;
  }

  @media (max-width: 640px) {
    .info-row, .policy-item-row {
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }

    .policy-title, .policy-period {
      font-size: 15px;
    }
  }

/* Action section */
.action-container {
  margin-top: 24px;
  display: flex;
  justify-content: center;
}

.print-button {
  font-size: 24px;
  font-family: "Roboto Mono", monospace;
  color: #000;
  background-color: #ffb7b7;
  border-radius: 10px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
}




  
</style>
