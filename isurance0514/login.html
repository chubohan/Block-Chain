<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南山人壽登入</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/include.js" defer></script> <!-- 載入 header & footer -->
</head>
<body>
    <div id="header-container"></div>
    <div class="login-container">
    
        <!-- Logo & 標題 -->
        <div class="login-header">
            <img src="static/images/nanshan-logo.png" alt="南山人壽" class="logo">
            <h2>用戶登入</h2>
        </div>

        <!-- 登入表單 -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">使用者名稱</label>
                <input type="text" id="username" name="username" placeholder="請輸入您的帳號" required>
            </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="請輸入您的密碼" required>
            </div>

            <!-- 登入按鈕 -->
            <button type="submit" class="login-btn-main">登入</button>

            <!-- 其他選項 -->
            <div class="options">
                <a href="change_password.html">忘記密碼?</a>
                <a href="register.html">註冊新帳號</a>
            </div>
        </form>
    </div>

    <script src="static/js/login.js"></script>

</body>
</html>
