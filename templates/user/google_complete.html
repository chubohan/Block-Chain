<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>北風公司管理系統</title>
<!-- 連結思源中文及css -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
<link href="/static/imgs/icon.jpg" rel="shortcut icon">
<link href="/static/css/menu.css" rel="stylesheet"/>  
<link href="/static/css/main.css" rel="stylesheet"/>      
<!------------------------->
</head>
   
<body>
    <!--**************************-->
    <div class="container">    
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="header">           
        </div>        
        
        <!--~~~~~~~~~~~~~~~~~-->        
        <ul id="navigation">        
            <li><a href="/">返回主頁</a></li> 
        </ul>
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="content">
            <h2>使用者註冊</h2>

            <form onsubmit="return checkPW()" action="/user/signup" method="post">
                <div class="form">
                    

                    <span class="name">真實姓名</span>
                    <span class="value">
                        <input type="text" name="username" size="30" maxlength="30" required>
                    </span>
                    <br/>
                    
                    <span class="name">年齡</span>
                    <span class="value">
                        <input type="number" name="age" id="ageInput" 
                            size="30" maxlength="30" 
                            min="0" 
                            required
                            oninput="validateAge(this.value)">
                        <span id="ageError" style="color:red; display:none"></span>
                    </span>
                    <br/>

                    <span class="name">性別</span>
                    <span class="value">
                    <select name="gender" id="gender">
                        <option value="男">男</option>
                        <option value="女">女</option>
                        
                    </select>
                    </span>
                    <br/>
                    
            </form>
               
        </div>       
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="footer">
            NTUB imd, 2024.
        </div>  
    </div>
    <!--**************************-->         
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function checkPW(){
            var pw1 = document.getElementById("password1").value;
            var pw2 = document.getElementById("password2").value;
            
            if (pw1!=pw2) {
                swal('輸入錯誤', '二次輸入的密碼不同!', 'error');
                return false;
            }else{
                return true;	
            }
        }
       
        
    </script>    
    <!--**************************-->  
</body>  
</html>
