<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家屬保單查詢 | 壽山保險</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/family.css">
    <script src="static/js/include.js" defer></script>
</head> 
<body>
    <!-- 頁首 -->
    <div id="header-container"></div>

    <!-- 主容器 -->
    <div class="family-container">
        <div class="form-box">
            <h1>親屬授權設定</h1>


            <form id="familyForm" onsubmit="return validateForm()">
 
            <label for="idNumber">身份證字號</label>
            <input type="text" id="idNumber" name="idNumber" placeholder="請輸入身份證字號" required pattern="[A-Z][0-9]{9}">


            <label for="phone">有效期限日期</label>
            <input type="tel" id="phone" name="phone" placeholder="請輸入日期" > 
            <label for="phone">備註</label>
            <a href="#" class="search-btn">儲存</a>
            </form>

        </div>
    </div>

    <!-- 頁腳 -->
    <div id="footer-container"></div>

    <script src="static/js/family.js"></script>
</body>
</html>
