<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員面板</title>
    <link rel="stylesheet" href="static/css/admin-difficulty.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/include.js" defer></script>
</head>
<body>

    <!-- 頂部導航欄 -->
    <div id="header-container"></div>

    <div class="admin-container">
        <h1>管理員面板</h1>

        <!-- 設定保單 -->
        <div class="admin-box">
            <h2>保單設置</h2>
            <p>設定和管理保單內容。</p>
            <a href="list.html" class="button">變更表單設定</a>
        </div>

        <!-- 設定挖礦難度 -->
        <div class="admin-box">
            <h2>挖礦難度</h2>
            <p>目前模式: <span id="difficultyMode">自動變更難度</span></p>
            <p>當前挖礦難度：<span id="currentDifficulty">3</span></p>
            <a href="difficulty.html" class="button">變更難度</a>
        </div>
    </div>

    <script src="static/js/admin.js"></script>
</body>
</html>
