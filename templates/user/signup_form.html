<div class="register-box">
    <h2>註冊帳號</h2>
    <form action="/user/signup" method="post">
        <div class="form">
            <input type="text" name="username" class="input-field" placeholder="姓名" required>
            <input type="number" name="age" class="input-field" placeholder="年齡" required>
            <select name="gender" class="input-field" required>
                <option value="" disabled selected>性別</option>
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
            <input type="email" name="gmail" class="input-field" placeholder="Gmail" required>
            <input type="password" name="password1" class="input-field" placeholder="密碼" required>
            <input type="password" name="password2" class="input-field" placeholder="確認密碼" required>
            <button type="submit" class="submit-btn">註冊</button>
            <button type="button" class="login-btn">登入</button>
        </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
