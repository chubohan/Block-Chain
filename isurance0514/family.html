<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家屬保單查詢 | 壽山保險</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/family.css">
    <script src="static/js/include.js" defer></script>
</head>
<body>
    <!-- 頁首 -->
    <div id="header-container"></div>

    <!-- 主容器 -->
    <div class="family-container">
        <div class="form-box">
            <h1>家屬保單查詢</h1>
            <p>請輸入被保人的身份證號碼，以查詢保單資訊。</p>

            <form id="familyForm">
                <label for="idNumber">身份證號碼</label>
                <input type="text" id="idNumber" name="idNumber" placeholder="請輸入身份證字號" required>
                <button type="submit" class="search-btn">查詢保單</button>
            </form>

            <div id="familyPolicyList" class="policy-list" style="display: none;">
                <h2>保單選項</h2>
                <ul id="policyItems"></ul>
            </div>
        </div>
    </div>

    <!-- 頁腳 -->
    <div id="footer-container"></div>

    <script src="static/js/family.js"></script>
</body>
</html>
