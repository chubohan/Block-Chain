<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>保險平台主頁</title>
        <link rel="stylesheet" href="static/css/styles.css">
        <link rel="stylesheet" href="static/css/skye.css">
        <link rel="stylesheet" href="static/css/client.css">
        <script src="static/js/include.js" defer></script> <!-- 載入 header & footer -->   
    </head>
<body>
<div id="header-container"></div>
<div class="container">
  <div class="container_css">
    <div class="form-wrapper">
      <div class="form-content">
        <div class="form-sections">
          <div class="personal-info-section">
                <div class="info-row">
                    <label class="info-label" for="policyNumber">保單編號:</label>
                    <input type="text" id="policyNumber" name="policyNumber" class="info-input" placeholder="請輸入">
                </div>
                <div class="info-row">
                    <label class="info-label" for="insurerName">保險人姓名:</label>
                    <input type="text" id="insurerName" name="insurerName" class="info-input" placeholder="請輸入">
                </div>
                <div class="info-row">
                    <label class="info-label" for="insuredName">被保險人姓名:</label>
                    <input type="text" id="insuredName" name="insuredName" class="info-input" placeholder="請輸入">
                </div>
                <div class="info-row">
                    <label class="info-label" for="birthDate">出生日期:</label>
                    <input type="date" id="birthDate" name="birthDate" class="info-input">
                </div>
                <div class="info-row">
                    <label class="info-label" for="idNumber">身分證字號:</label>
                    <input type="text" id="idNumber" name="idNumber" class="info-input" placeholder="請輸入">
                </div>
                <div class="info-row">
                    <label class="info-label" for="gender">性別:</label>
                    <select id="gender" name="gender" class="info-input">
                    <option value="">請選擇</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                    </select>
                </div>
                </div>
          </div>
          <div class="policy-details-section">
            <div class="policy-details-container">
              <div class="policy-detail-item">保險金額 464654</div>
              <div class="policy-detail-item">早費期間 464654</div>
              <div class="policy-detail-item">每年保費金額 464654</div>
              <div class="policy-detail-item">生效日期 464654</div>
              <div class="policy-detail-item">受益人資訊 464654</div>
              <div class="policy-detail-item">增額比例 464654</div>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="form-footer">
          <div class="confirmation-section">
            <div class="checkbox"></div>
            <div class="confirmation-text">確認資料無誤</div>
          </div>
          <div class="upload-section">
            <div class="required-label">必須:</div>
            <div>
              <div>
                <svg width="116" height="33" viewBox="0 0 116 33" fill="none" xmlns="http://www.w3.org/2000/svg" class="upload-button">
                  <path d="M0 16.5C0 7.3873 7.3873 0 16.5 0H99.446C108.559 0 115.946 7.3873 115.946 16.5C115.946 25.6127 108.559 33 99.4459 33H16.5C7.38729 33 0 25.6127 0 16.5Z" fill="#FF6E6E"></path>
                  <text fill="white" xml:space="preserve" style="white-space: pre" font-family="Inter" font-size="16" letter-spacing="0em">
                    <tspan x="23" y="22.8182">上傳文件</tspan>
                  </text>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>    
</div>   

<!-- 頁腳 -->
<div id="footer-container"></div>
<script src="static/js/script.js"></script>
</body>
</html>
