<div class="stars"></div>

<div class="container">
	
  <h2>新增保單</h2>
  <div class="form-wrapper">

    <form id="policyForm">
      <label>
        保單編號 <span class="required-label">*</span>
        <input type="text" id="policyNumber" required />
      </label>

      <label>
        保險公司名稱 <span class="required-label">*</span>
        <input type="text" id="insuranceCompany" required />
      </label>

      <label>
        投保人姓名 <span class="required-label">*</span>
        <input type="text" id="policyHolder" required />
      </label>

      <label>
        被保險人姓名 <span class="required-label">*</span>
        <input type="text" id="insuredPerson" required />
      </label>

      <label>
        保險金額 (ETH) <span class="required-label">*</span>
        <input type="number" id="insuranceAmount" step="0.01" required />
      </label>

      <label>
        繳費期間 (年) <span class="required-label">*</span>
        <input type="number" id="premiumPeriod" required />
      </label>

      <label>
        保費金額 (ETH) <span class="required-label">*</span>
        <input type="number" id="premiumAmount" step="0.01" required />
      </label>

      <label>
        生效日期 <span class="required-label">*</span>
        <input type="date" id="startDate" required />
      </label>

      <label>
        受益人 <span class="required-label">*</span>
        <input type="text" id="beneficiary" required />
      </label>

      <label>
        增額比例 (%) <span class="required-label">*</span>
        <input type="number" id="growthRate" required />
      </label>

      <label>
        宣告利率 (%) <span class="required-label">*</span>
        <input type="number" id="declaredInterestRate" required />
      </label>

      <div class="divider"></div>

      <div class="upload-section">
        <label style="margin: 0;">
          上傳 PDF 文件 <span class="required-label">*</span>
          <input type="file" id="pdfUpload" accept=".pdf" required />
        </label>
        <button type="button" onclick="uploadPDF()">上傳並生成哈希</button>
      </div>

      <label>
        PDF 哈希值
        <input type="text" id="pdfHash" readonly />
      </label>

      <div class="form-footer">
        <div style="display: flex; justify-content: center"></div>
        <button type="submit" class="submit">提交保單</button>

        <button type="button" class="btn btn-warning" onclick="connectWallet()">
          連接錢包
        </button>
        <div id="status"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
      </div>
    </form>
  </div>
