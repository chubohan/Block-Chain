<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>保險平台主頁</title>
  <link rel="stylesheet" href="static/css/styles.css" />
  <link rel="stylesheet" href="static/css/insurance_summary_card.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <script src="static/js/include.js" defer></script> <!-- 載入 header & footer -->



</head>

<body>
  <div id="header-container"></div>
  <div class="wrapper">
    <!-- 保單摘要區 -->
    <section class="insurance-card">
      <h2>保單摘要資訊</h2>
      <div class="policy-info-pairs">
        <div class="info-row">
          <span class="label">1. 我的報單數量</span>
          <span class="value">四張</span>
        </div>
        <div class="info-row">
          <span class="label">2. 總報障金額</span>
          <span class="value">1500萬新台幣</span>
        </div>
        <div class="info-row">
          <span class="label">3. 理賠進度概況</span>
          <span class="value">一件核賠中</span>
        </div>
        <div class="info-row">
          <span class="label">4. 保費繳納狀況</span>
          <span class="value">未欠繳</span>
        </div>
      </div>
    </section>

    <!-- 保單列表區 -->
    <section class="insurance-card">
      <h2>我的保單列表</h2>
      <div class="policy-list">
        <div class="policy-item-row">
          <span class="policy-title">1. 146545保單：定期壽險</span>
          <span class="policy-period">合約有效期間：2026 ~ 2050年1月1日</span>     
          <a href="listInsurance.html" class="policy-title">查詢</a>
        </div>
        <div class="policy-item-row">
          <span class="policy-title">2. 254545保單：XXXXX險</span>
          <span class="policy-period">合約有效期間：2026 ~ 2050年1月1日</span>
          <a href="listInsurance.html" class="policy-title">查詢</a>
        </div>
        <div class="policy-item-row">
          <span class="policy-title">3. 254545保單：XXXXX險</span>
          <span class="policy-period">合約有效期間：2026 ~ 2050年1月1日</span>
          <a href="listInsurance.html" class="policy-title">查詢</a>
        </div>
        <div class="policy-item-row">
          <span class="policy-title">4. 254545保單：XXXXX險</span>
          <span class="policy-period">合約有效期間：2026 ~ 2050年1月1日</span>
          <a href="listInsurance.html" class="policy-title">查詢</a>
        </div>
      </div>
    </section>
  </div>
  <div id="footer-container"></div>
